site:
  title: "BlogMultiplatform"

server:
  files:
    dev:
      contentRoot: "build/processedResources/js/main/public"
      script: "build/developmentExecutable/blogmultiplatform.js"
      api: "build/libs/blogmultiplatform.jar"
    prod:
      script: "build/distributions/blogmultiplatform.js"
      siteRoot: ".kobweb/site"
  cors:
    hosts:
      - name: "blogmultiplatform.onrender.com"
        schemes:
          - "https"

  port: 8080